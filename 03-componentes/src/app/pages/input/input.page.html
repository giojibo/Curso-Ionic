<app-header [titulo]="nombre || 'Input Forms'"></app-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Input Normal</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Floating label" labelPlacement="floating" placeholder=""></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm"
        (ngSubmit)="onSubmit()">
    <ion-list-header>
      <ion-label>Formulario Válido: {{formulario.valid}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="email"
                 placeholder="Ingrese su correo electronico"
                 required name="email"
                 [(ngModel)]="usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password"
                 name="password" placeholder="Contraseña"
                 [(ngModel)]="usuario.password"
                 required="">
      </ion-input>
    </ion-item>

    <ion-button [disabled]="formulario.invalid"
                type="submit"
                expand="block">
      Login
    </ion-button>
  </form>
</ion-content>
