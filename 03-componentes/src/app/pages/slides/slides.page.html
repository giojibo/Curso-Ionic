<ion-content>

  <!-- Se reemplaza ion-slides por swiper debido a que para ionic 6, se encuentra obsoleta -->
  <swiper class="slide-full" [slidesPerView]="1" [pagination]="{ clickable: true }">
    <ng-template swiperSlide *ngFor="let slide of slides">
      <div class="slide-container">
        <ion-card mode="ios">
          <img [src]="slide.img" class="slide-image">
          <ion-card-header>
            <ion-card-subtitle>{{slide.titulo}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{slide.desc}}
          </ion-card-content>
        </ion-card>

      </div>
    </ng-template>
    <ng-template swiperSlide>
      <div class="slide-container">
        <ion-card mode="ios">
          <ion-button
            (click)="onClick()"
            expand="block"
            fill="clear">
            Comenzar
          </ion-button>
        </ion-card>
      </div>
    </ng-template>
  </swiper>
</ion-content>
