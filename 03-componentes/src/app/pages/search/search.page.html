<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Search</ion-title>
  </ion-toolbar>

  <!--
    Se implementa un IonInput en lugar de un IonChange para que la busqueda
    se actualice con el debounce.
  -->
  <ion-searchbar placeholder="Buscar Ã¡lbum" inputmode="text" animated (ionInput)="onSearchChange($event)" [debounce]="250"></ion-searchbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro: busqueda:'title'">
      <ion-label>{{ album.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
